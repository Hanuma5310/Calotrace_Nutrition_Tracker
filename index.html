<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Nutrition Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Calotrace</h1>
        <p>Enter a food item (e.g., "1 apple") to get nutrition information.</p>

        <input type="text" id="foodInput" placeholder="Enter food item" class="input-box">
        <button id="fetchButton" class="fetch-btn">Get Nutrition</button>

        <div id="output" class="output-container"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
